<!DOCTYPE html>
<html>
  <head>
    <title>Firebase Group Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class=card id=login>
      <h2>Login</h2>
      <input type=text placeholder=ID id=id>
      <br>
      <button id=submit>Submit</button>
    </div>
    <div class="card" id="vertretung">
      <h2>Vertretungsplan</h2>
    </div>
    <div class="card" id="events">
      <h2>Events</h2>
      <iframe frameborder="0" style="width:100%; height:800px;" src="https://docs.google.com/spreadsheet/pub?key=0Ahx1h1vcW-LCdFJONlUxbUpEN1o5NW40THBpRi16YkE&amp;output=html&amp;widget=true"></iframe>
    </div>
    <div class="card">
      <h2>Tasks</h2>
      <p id=tasks></p>
    </div>
    <div id="form" class="card">
      <button onclick="send()" id="send" type=submit>+ Add</button>
      <input id="n" placeholder="Date" type="date">
      <input id="txt" maxlength="70" placeholder="Task" type="text">
    </div>
    <div class=toast>
      <p id=ttxt></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
  </body>
</html>
